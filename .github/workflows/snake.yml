name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"     # Executa todo dia à meia-noite UTC
  push:
    branches:
      - main                # Executa sempre que fizer push no main
  workflow_dispatch:         # Permite execução manual pelo GitHub

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # Clonar todo o histórico para a ferramenta gerar a cobrinha corretamente

      - name: Generate GitHub contribution snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: caiorn
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVG
        run: |
          git checkout -b output || git checkout output
          mkdir -p output
          mv dist/github-contribution-grid-snake.svg output/
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: update snake contribution grid" || echo "No changes to commit"
          git push origin output

